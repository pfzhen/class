<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript">
        $.ajax({
            url:'http://localhost:3000/',
            type:'POST',
            success:function(e){
                console.log(e)
                for(var i in e){
                    $('table').append('<tr>'+'<td>'+e[i].id+'</td>'+'<td>'+e[i].name+'</td>'+'<td>'+e[i].age+'</td>'+'</tr>')
                }
            }
        })
    </script>
</head>
<body>
<table border="2" cellpadding="8" cellspacing="8">
    <tr>
        <td>ID</td>
        <td>name</td>
        <td>age</td>
    </tr>

</table>
</body>
</html>
